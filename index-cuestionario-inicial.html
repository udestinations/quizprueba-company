<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cuestionario-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Cuestionario Inicial</title>
    <link rel="icon" href="img/favicon.png" />
</head>

<body>
    <div class="container">
        <h1>Indícanos tus datos para poder enviarte nuestra guía de viaje adecuada a tu perfil</h1>
        <h2>Te enviaremos un correo electrónico donde podrás descargar en formato PDF nuestra guía de viaje temática
        </h2>
        <div id="salida-datos"></div>
        <div class="container-form">
            <form name="formInit" method="post">
                <div class="email-name">
                    <label for="get-name">Nombre</label>
                    <input id="get-name" type="text" name="name" class="firstName" maxlength="255" placeholder="Nombre">
                </div>
                <div class="email-surname">
                    <label for="get-surname">Apellidos</label>
                    <input id="get-surname" type="text" name="surname" class="lastName" maxlength="255"
                        placeholder="Apellido">
                </div>
                <div class="email-mail">
                    <label for="get-mail">Correo Electrónico</label>
                    <input id="get-mail" type="email" name="mail" class="e-mail" maxlength="255"
                        placeholder="Correo Electrónico">
                </div>
                <div class="email-phone">
                    <label for="get-phone">Teléfono</label>
                    <input id="get-phone" type="phone" name="phone" class="phone-number" maxlength="255"
                        placeholder="Teléfono">
                </div>
                <div class="container-button">
                    <button type="button" name="next" id="disc-button" class="discover-button">Descubrir
                        que tipo de viajero soy</button>
                </div>
            </form>
            <div class="check-consentimiento">
                <input type="checkbox" name="agree" id="consent">
                <label for="agree">
                    <p>Doy consentimiento a uDestinations para el tratamiento de mis datos personales con finalidad de
                        recibir información referente al cuestionario rellenado.</p>
                    <p>Responsable del fichero: uDestinations Unique & Tailored Travel Experiences. Finalidad: ofrecer
                        respuesta e información al cuestionario enviado. Legitimación: consentimiento. Destinatarios: No
                        se comunicarán los datos a terceros. Derechos: acceder, rectificar y suprimir los datos, así
                        como otros derechos. Consulte más información en nuestra política de privacidad.</p>
                </label>
            </div>
        </div>
    </div>
    <script src="app-form.js"></script>
</body>

</html>
